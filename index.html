<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		body{
			background-color: #f8f8f8;
		}

		.container{
			justify-content: center;
			align-items: center;
		}

		.btn-cakra{
			background-color: white;
			border-color: black;
			border-radius: 50;
			color: black;
			font-weight: 20;
		}

		#textAreaExample2::placeholder {
			color: black; /* Set the color to black */
		}
		#textAreaExample2 {
			color: black; /* Set the color to black */
		}
	</style>
	<title>Cakra Summarizer AI</title>
</head>
<body>

	<!-- AppBar -->
	<div class="w-100 p-3 d-inline-flex justify-content-between" style="background-color: black; color: white">
		<div class="font-weight-bold">
			<img src="./images/logo-full-white.png" alt="" style="width: 30px; margin-right: 4px">
			CAKRA
		</div>
		<div class="font-weight-bold">
			Summarizer AI
		</div>
		<div class="w-20" style="color: black">
			Summarizer AI
		</div>
	</div>

	<!-- Body Part-->
	<div class="container" style="width: 80%;">
		<div class="row" style="/*border: 1px solid black;*/ margin-top: 10px;">
			<div class="col-sm border m-1 p-3" style="background-color: white;">
            <!-- Content for the first column -->
            	<div style="/*border: 1px solid black;*/ height: 70px;">	
	            	<div class="d-flex justify-content-between mb-2">
	            
	        			<div>
	        				<input class="btn btn-outline-dark rounded-pill" type="button" value="Text Example" onclick="giveParagraph()">
	        				<div class="btn btn-outline-dark rounded-pill" style="width: 60px; align-items: center" onclick="deleteInputText()">
	        					<img src="./images/v45_22.png" width="16" alt="">
	        				</div>	
	        			</div>

	        			<div>
	        				<input class="btn btn-dark rounded-20" type="button" value="Summarize" onclick="summarizeInput()" id="summarizeInput">
	        			</div>         		
	            	</div>

	            	<small style="display:block; font-style: italic;">Copy and paste here your text</small>
            	</div>

           	
            	<div data-mdb-input-init class="form-outline">
					<textarea class="form-control" id="textAreaSummarize" rows="10" style="height: 100%; background-color: #f8f8ff" oninput="wordCounter('textAreaSummarize', 'inputCount')"></textarea>
					<label class="form-label" for="textAreaExample2"></label>
				</div>
            	<b style="display:block" id="inputCount">0 Word(s)</b>
        	</div>

        	<div class="col-sm border m-1 p-3" style="background-color: white;">
            	<!-- Content for the second column -->
            	<div class="d-flex justify-content-between" style="/*border: 1px solid black;*/ height: 70px;">
            		<h2 style="opacity: 0; display: block">Res</h2>
	            	<h2 style=" display: block">Results</h2>
	            	<div class="btn btn-outline-dark rounded-pill" style="height: 40px; width: 60px;  align-items: center;" onclick="copyResult()">
	            		<img src="./images/v49_61.png" width="16px" alt="">
	            	</div>	
            	</div>

            	<div data-mdb-input-init class="form-outline">
				  <textarea class="form-control" id="textAreaExample2" rows="10" readonly
				  style="background-color: white;" placeholder="AI Result"></textarea>
				  <label class="form-label" for="textAreaExample2"></label>
				</div>

				<!-- <div style="width: 100%; height: 340px; margin: 5px; border: 1px solid lightgrey; border-radius:5px; resize: ">
        		
				</div> -->

            	<b style="display:block" id="resultCount">0 Word(s)</b>
        	</div>
		</div>	
	</div>

	<script src="script.js"></script>

	<!-- Bootstrap Script Link -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
